<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Login - SlotSense</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #0f0f0f;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-box {
            background: #1b1b1b;
            padding: 35px;
            border-radius: 12px;
            width: 350px;
            text-align: center;
            box-shadow: 0 0 20px rgba(255, 180, 0, 0.2);
        }

        h2 {
            margin-bottom: 25px;
            color: #ffb400;
        }

        label {
            display: block;
            text-align: left;
            margin: 5px 0 3px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: none;
            border-radius: 6px;
            background: #2d2d2d;
            color: #fff;
            font-size: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #ffb400, #ff9900);
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: #000;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(45deg, #ffaa00, #ffbb33);
        }
    </style>
</head>

<body>

    <div class="login-box">
        <h2>Login Admin</h2>

        <form action="login.php" method="POST">
            
            <input type="hidden" name="from_form" value="1">

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" required>

            <button type="submit">Entrar</button>

        </form>
    </div>

</body>
</html>
